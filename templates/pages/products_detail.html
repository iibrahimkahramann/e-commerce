<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>{{ product.name }} Details</h2>
        <p>Category: {{ product.category }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        <p>İmage: <img src="{{product.image.url}}" alt=""></p>

        <form method="post" action="{% url 'add_to_cart' products_slug=product.slug %}">
            {% csrf_token %}
            <input type="number" name="quantity" value="1" min="1" max="10"> <!-- Örnek: 1 ile 10 arasında bir değer -->
            <button type="submit">Sepete Ekle</button>
        </form>


</body>
</html>
