<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Sepet</h2>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product.name }} -
                    Quantity: {{ item.quantity }} -
                    Price: ${{ item.product.price }} each
                </li>
            {% endfor %}
        </ul>

        <p>Total Price: ${{ total_price }}</p>

    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
